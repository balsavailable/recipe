<div class="row ml-2">
  <div class="col-sm-10">
    <form>
      <div class="row ml-2">
        <div seaclass="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" #name id="name" class="form-control">
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount" class="amount">Amount</label>
          <input type="number" #amount id="amount" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10 ">
          <button (click)="onAdd()" class="btn btn-success ml-2" type="button">Add</button>
          <button class="btn btn-danger ml-1" type="button">Delete</button>
          <button class="btn btn-primary ml-1" type="button">Reset </button>
        </div>
      </div>

    </form>
    </div>
  </div>
